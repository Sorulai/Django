
<ul class="links-menu">
    <li><a href="{% url 'products:category' 0 %}">Все</a></li>
    {% for item in list_menu %}
        <li><a
                href="{% url 'products:category' item.pk %}"
                {% if request.resolver_match.url_name == item.url %}class="active" {% endif %}
        >{{ item.name }}</a></li>
    {% endfor %}

</ul>
