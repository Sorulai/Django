{% extends 'adminapp/base.html' %}
{% block content %}
    <div>
    {% if object.is_active %}
    Уверенны, что хотите удалить категорию {{ object.get_full_name }}?
    {% else %}
        Хотите восстановить категорию?
    {% endif %}
    </div>
    <form method="post">
    {% csrf_token %}
        <input type="submit" class="btn btn-danger" value="Уверен">
    </form>
    <a href="{% url 'adminapp:category_list' %}" class="btn btn-success">Нет</a>
{% endblock %}
