{% extends 'adminapp/base.html' %}
{% load static %}

{% block content %}
    <div class="products_list">
        <button class="new_product">
            <a href={% url 'adminapp:products_create' category.pk %}>
                новый продукт
            </a>
        </button>

        {% for object in object_list %}
            <div class="product_record">
                <img
                        src="/media/{{ object.image|default:'products_images/default.jpg' }}"
                        alt="{{ object.name }}">
                <div class="product_name">
                    {{ object.name|title }}
                </div>
                <div class="product_actions">
                    <button>
                        <a href={% url 'adminapp:products_detail' object.pk %}>
                            подробнее
                        </a>
                    </button>
                    <button>
                        <a href={% url 'adminapp:products_update' object.pk %}>
                            редактировать
                        </a>
                    </button>
                    <button>
                        <a href={% url 'adminapp:products_delete' object.pk %}>
                            {% if object.is_active %}
                                удалить
                            {% else %}
                                Восcтановить
                            {% endif %}
                        </a>
                    </button>
                </div>
                <div class="summary">
                    <b>цена</b>
                    <p>{{ object.price }} руб</p>
                    <b>количество</b>
                    <p>{{ object.quantity }}</p>
                </div>
                <div class="product_desc">
                    {{ object.short_desc|title }}
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
